<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
</head>
<body>
<h2>Customer Details</h2>
<p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
<p><strong>Full Name:</strong> <span th:text="${customer.firstName + ' ' + customer.lastName}"></span></p>
<p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
<p><strong>Pilot License:</strong> <span th:text="${customer.pilotLicense}"></span></p>
<p><strong>Country:</strong> <span th:text="${customer.countryCode}"></span></p>

<a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a> |
<a th:href="@{/customers}">Back to List</a>
</body>
</html>
