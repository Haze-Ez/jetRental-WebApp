<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Jet</title></head>
<body>
<h1>Edit Jet</h1>
<form th:action="@{/jets/edit/{id}(id=${jet.id})}" th:object="${jet}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Brand: <input type="text" th:field="*{brand}"/></label><br/>
    <label>Model: <input type="text" th:field="*{model}"/></label><br/>
    <label>Tail Number: <input type="text" th:field="*{tailNumber}"/></label><br/>
    <label>Seats: <input type="number" th:field="*{seats}"/></label><br/>
    <label>Price: <input type="number" step="0.01" th:field="*{pricePerDay}"/></label><br/>
    <label>Available: <input type="checkbox" th:field="*{available}"/></label><br/>

    <button type="submit">Update Jet</button>
</form>
<a th:href="@{/jets}">Cancel</a>
</body>
</html>
